# This is a basic workflow to help you get started with Actions

name: Build CrealityV422 0

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the 2.0.x branch
  push:
    branches: [ 2.0.x ]
  pull_request:
    branches: [ 2.0.x ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Copy configuration files
      run:
        cp ./configurations/Creality/Ender-3\ Pro/CrealityV422/0/*.h ./Marlin/
    
    - name: Run PlatformIO
      run: pio run -e STM32F103RET6_creality
